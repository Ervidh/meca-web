<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: "ACME", sans-serif;
        }
        .portada {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('imagen.jpg');
            background-size: cover;
            background-position: center;
            color: #000000;
            text-align: center;
            position: relative;
        }
        .portada::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); 
            z-index: 1;
        }
        .contenido {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }        
        .boton {
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="portada">
        <div class="contenido">
            <h1>Bienvenidos a MECAWEB</h1>
            <p>Explora el contenido que prepar√© para ti.</p>
            <a href="index.html" class="boton">ENTRAR</a> 
        </div>
    </div>
</body>
</html>
